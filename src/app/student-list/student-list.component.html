<div class="row">
    <div class="col-sm-12 text-right">
        <button class="btn btn-primary" (click)="addStudent()">Add</button>
    </div>
</div>
<br />
<ul class="list-group list-group-flush">
    <li class="list-group-item list-group-item-dark" *ngFor="let item of students;">
        <h2>{{item.name}}</h2>
        <p>Roll: {{item.roll}}</p>
        <p>Bio: {{item.bio}}</p>
    </li>
  </ul>
