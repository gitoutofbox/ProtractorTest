<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="studentForm">
        <div class="form-group row">
            <label for="student_name" class="col-sm-2 col-form-label">Student Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control student_name" id="student_name" placeholder="Student Name" formControlName="name" [ngClass]="{'is-invalid': submitted && studentForm.controls.name.invalid}">
                <div class="invalid-feedback" *ngIf="submitted && studentForm.controls.name.invalid">
                    Name is required
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="student_roll" class="col-sm-2 col-form-label">Roll</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="student_roll" placeholder="roll" formControlName="roll" [ngClass]="{'is-invalid': submitted && studentForm.controls.roll.invalid}">
                <div class="invalid-feedback" *ngIf="submitted && studentForm.controls.roll.invalid">Roll is required</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="bio" class="col-sm-2 col-form-label">Bio</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="bio" placeholder="bio" formControlName="bio"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
</div>
